{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
  <div class="results">
    <ul>
      {% for row in rows %}
        <li>
            <a href="{{ url_for('book', book_id=row.id) }}">
                {{ row.title }} by {{ row.author }}, isbn: {{ row.isbn }}
            </a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
