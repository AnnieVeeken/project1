{% extends "layout.html" %}

{% block title %}
    Search Book
{% endblock %}

{% block main %}

  <form action="/" method="post">
    <div class="form-row">
      <div class="col-9">
        <input type="text" class="form-control" name="searchtext" placeholder="find text">
      </div>
      <div class="col">
        <select class="form-control" name = "object" id="formControlSelect">
          <option>ISBN</option>
          <option>Title</option>
          <option>Author</option>
        </select>
      </div>
      <div class="col">
          <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>

{% endblock %}
